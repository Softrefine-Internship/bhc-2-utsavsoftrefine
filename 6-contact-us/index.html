<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Document</title>
		<link
			rel="stylesheet"
			href="style.css"
		/>
	</head>
	<body>
		<div class="main-container">
			<header class="header">
				<h1 class="header-title">Contact sales</h1>
				<p class="header-subtitle">We'd love to hear from you!</p>
			</header>

			<div class="contact-form-container">
				<form class="contact-form">
					<div class="form-group form-name">
						<div class="first-name">
							<label for="first-name">First name</label>
							<input
								class="first-name-input"
								type="text"
								id="first-name"
								name="first-name"
								required
							/>
						</div>
						<div class="last-name">
							<label for="last-name">Last name</label>
							<input
								class="last-name-input"
								type="text"
								id="last-name"
								name="last-name"
								required
							/>
						</div>
					</div>
					<div class="form-group">
						<label for="company">Company</label>
						<input
							type="text"
							id="company"
							name="company"
							required
						/>
					</div>
					<div class="form-group">
						<label for="email">Email</label>
						<input
							type="email"
							id="email"
							name="email"
							required
						/>
					</div>
					<div class="form-group">
						<label for="phone">Phone</label>
						<input
							type="tel"
							id="phone"
							name="phone"
							required
						/>
					</div>
					<div class="form-group">
						<label for="message">Message</label>
						<textarea
							id="message"
							name="message"
							rows="4"
							required
						></textarea>
					</div>

					<label class="switch">
						<input
							type="checkbox"
							checked
						/>

						<span class="slider round">
							
						</span>
            
					</label>
          <p>By selecting this, you agree to the
							<a href="#">privacy policy</a></p>

					<div type="submit">Lets talk</div>
				</form>
			</div>
		</div>
	</body>
</html>
