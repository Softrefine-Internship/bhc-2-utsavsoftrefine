<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Document</title>
		<link
			rel="stylesheet"
			href="style.css"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="top-section">
			<div class="logo">
				<img
					src="https://tailwindcss.com/plus-assets/img/logos/mark.svg?color=indigo&shade=600"
					alt=""
				/>
			</div>
			<h2 class="title">Sign in to your account</h2>
		</div>
		<div class="container">
			<form class="signin-form">
				<label
					class="label"
					for="email"
					>Email address</label
				>
				<input
					type="email"
					id="email"
					autocomplete="email"
					required
				/>
				<label
					class="label"
					for="password"
					>Password</label
				>
				<input
					type="password"
					id="password"
					autocomplete="current-password"
					required
				/>
				<div class="form-row">
					<label class="label checkbox">
						<input
							type="checkbox"
							id="remember"
						/>
						<span class="checkmark">Remember me</span>
					</label>
					<a
						href="#"
						class="forgot"
						>Forgot password?</a
					>
				</div>
				<button
					type="submit"
					class="signin-btn"
				>
					Sign in
				</button>
				<div class="divider-row">
					<hr />
					<span class="divider-text">Or continue with</span>
					<hr />
				</div>
				<div class="social-row">
					<button
						type="button"
						class="twitter-btn"
					>
						<svg
							width="20"
							height="20"
							fill="none"
							viewBox="0 0 20 20"
						>
							<path
								fill="#fff"
								d="M20 3.924a8.352 8.352 0 0 1-2.357.646A4.14 4.14 0 0 0 19.448 2.31a8.28 8.28 0 0 1-2.606.996A4.13 4.13 0 0 0 9.847 7.03 11.709 11.709 0 0 1 1.392 2.41a4.13 4.13 0 0 0 1.278 5.511A4.07 4.07 0 0 1 .8 7.251v.052a4.13 4.13 0 0 0 3.312 4.048 4.13 4.13 0 0 1-1.085.145c-.263 0-.518-.025-.767-.075a4.13 4.13 0 0 0 3.854 2.864A8.29 8.29 0 0 1 .98 17.09a8.32 8.32 0 0 1-.983-.058A11.66 11.66 0 0 0 6.29 19c7.547 0 11.675-6.155 11.675-11.49 0-.175-.005-.35-.013-.522A8.18 8.18 0 0 0 20 3.924z"
							/>
						</svg>
						Twitter
					</button>
					<button
						type="button"
						class="github-btn"
					>
						<svg
							width="20"
							height="20"
							fill="none"
							viewBox="0 0 20 20"
						>
							<path
								fill="#fff"
								d="M10 .3a10 10 0 0 0-3.162 19.49c.5.094.682-.217.682-.482 0-.238-.009-.87-.013-1.707-2.776.602-3.362-1.338-3.362-1.338-.454-1.146-1.11-1.452-1.11-1.452-.908-.62.069-.608.069-.608 1.004.07 1.532 1.014 1.532 1.014.892 1.522 2.341 1.083 2.91.829.092-.646.35-1.084.636-1.334-2.22-.252-4.555-1.09-4.555-4.853 0-1.072.384-1.948 1.014-2.634-.101-.252-.44-1.27.096-2.647 0 0 .832-.264 2.728 1.008A9.504 9.504 0 0 1 10 5.845a9.5 9.5 0 0 1 2.488.334c1.896-1.272 2.728-1.008 2.728-1.008.537 1.378.198 2.396.098 2.648.632.686 1.012 1.562 1.012 2.634 0 3.771-2.338 4.598-4.566 4.845.36.31.68.922.68 1.858 0 1.342-.013 2.422-.013 2.753 0 .267.18.58.688.482A10.002 10.002 0 0 0 10 .3z"
							/>
						</svg>
						GitHub
					</button>
				</div>
			</form>
		</div>
		<div class="footer">
			Not a member?
			<a
				href="#"
				class="trial"
				>Start a 14 day free trial</a
			>
		</div>
	</body>
</html>
