<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Document</title>
		<link
			rel="stylesheet"
			href="style.css"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
	</head>
	
	<body>
		<div class="blur-layer"></div>
		<div class="blue-gradient"></div>
		<div class="pink-gradient"></div>
		<div class="pink-gradient pink-down"></div>
		<header class="header header-primary">
			<div class="logo">
				<img
					src="https://tailwindcss.com/plus-assets/img/logos/mark.svg?color=indigo&shade=600"
					alt="Company Logo"
				/>
			</div>

			<ul class="nav-links">
				<li>Product</li>
				<li>Features</li>
				<li>Marketplace</li>
				<li>Company</li>
			</ul>

			<div class="auth-links">
				<a href="#">
					Log in
					<img
						src="image.png"
						alt=""
						class="rg-arr"
					/>
				</a>
			</div>
		</header>

		<main class="main-container">
			<div class="main-top-section">
				<p>
					Annoucing our next round of funding
					<a
						class="main-top-section-link"
						href="#"
						>Read more</a
					>
					<img class="rg-arr" src="image.png" alt="">
				</p>
			</div>

			<h2 class="main-heading">
				Data to enrich your
				<br />
				online business
			</h2>
			<p class="main-subheading">
				Anim aute id magna aliqua ad ad non deserunt sunt. Qui irure qui lorem
				cupidatat commodo. Elit sunt amet fugiat veniam occaecat
			</p>
			<div class="main-buttons">
				<div class="button button-primary">Get started</div>
			
				<a
					class="button-secondary"
					href="#"
				>	
				
					Learn more
					
					<img
						src="image.png"
						alt=""
						class="rg-arr"
					/>
				</a>

			</div>
		</main>
	</body>
</html>
